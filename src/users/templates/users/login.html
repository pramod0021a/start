{% extends 'base.html' %}
{% block title %}Login Page{% endblock %}

{% block content %}
<div class="card mb-4 mt-4">
  <div class="card-header">Login To Your Account
  </div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
{% endblock %}
